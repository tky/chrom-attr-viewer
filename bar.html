<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bar.css">
  </head>
  <body id="body">
    <div id="row">
      <div id="path-box">
        <div class="box-name">XPATH:</div>
        <textarea id="path" style="height:100px"></textarea>
      </div>
      <div id="attrs-box">
        <div class="box-name">ATTRIBUTE:</div>
        <textarea id="attrs" style="height:100px"></textarea>
      </div>
      <div id="tool-box">
        <button id="move-bottom">bottom</button>
        <button id="move-top">top</button>
        <input type="checkbox" id="enable-clipboard">clip</input>
      </div>
    </div>
    <div id="clear"></div>
    <script type="text/javascript" src="bar.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
  </body>
</html>
